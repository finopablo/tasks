      function remove() {
          var frm = document.getElementById("frm-remove");
          var tasks = document.getElementsByName("selectedTask");
          var selectedTask;
  
          for(var i = 0; i < tasks.length; i++) {
          if(tasks[i].checked)
              selectedTask  = tasks[i].value;
          }
          frm["task_id"].value = selectedTask;
          frm.action = "remove.php";
          frm.method = "POST";
          frm.submit();
      }
